Welcome ( ﾟДﾟ)ノU316 pages 別のリポジトリで gh-pages ブランチに作った。
<br/>
■まとめ<br/>
ユーザー用サイトは(username).github.ioというリポジトリの<br/>
masterブランチにファイルを配置する。<br/>
URLはhttps://(username).github.io<br/>
<br/>
プロジェクト用サイトは(username).github.io/リポジトリ名というリポジトリの<br/>
gh-pagesブランチにファイルを配置する。<br/>
URLはhttps://(username).github.io/リポジトリ名<br/>
